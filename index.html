<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Management</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #4572b5;
            padding: 40px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 90%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th {
            background-color: #007bff;
            color: white;
            padding: 10px;
        }

        table td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .edit {
            background-color: #28a745;
        }

        .delete {
            background-color: #dc3545;
        }

        .add-btn {
            margin-top: 20px;
            background-color: #007bff;
            padding: 10px 15px;
        }
        .reset-btn {
            margin-top: 20px;
            background-color: #6c757d;
            padding: 10px 15px;
            margin-left: 10px;
        }
        
    </style>
</head>

<body>

<div class="container">
    <h1>User Management System</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Specialty</th>
                <th>Actions</th>
            </tr>
        </thead>

        <tbody id="usersTable">
        </tbody>
    </table>

    <button class="btn add-btn" onclick="goToAdd()"> Add New User</button>
    <button class="btn reset-btn" onclick="resetData()">Reset Data</button>

</div>


<script src="script.js"></script>

</body>
</html>
