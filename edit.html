<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #375f9a;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="text"],
        input[type="email"],
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn.save {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            
        }   
    </style>
</head>
<body>
    <h2>Edit User</h2>

<form id="editForm">
    <input type="text" id="name"><br><br>
    <input type="email" id="email"><br><br>
    <input type="number" id="age"><br><br>
    <input type="text" id="specialty"><br><br>

    <button type="submit" class="btn save">Update</button>
</form>

<script src="edit.js"></script>

        
</body>
</html>
